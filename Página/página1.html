<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padraõ Bem</title>
    <style>
        .container{
            background-color:darkseagreen
        }
        .container__nome--cor{
            background-color:goldenrod

        }
        .container__submit--hover:hover{
            background-color:aquamarine
        }
        .container__submit--click:active{
            background-color:brown;
        }
    </style>
</head>  
<body>
    <div class="container">
        <p>Formulário</p>
        <form action="">
            <input type "text" class="container__nome--cor"/>
            <input type="submit" value="Enviar" class="container__submit--hover container__submit--click" />
        </form>

    </div>
</body>
</html>
